<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: black;
  color: white;
}

.box {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  
}
  
 .box img {
   width: 600px;
   height: 600px;
  }
  
  .box bio {
   width: 80%;
   color: white;
  }
  
  .box iframe {
   margin-top: 200px; 
  }

.box div {
  width: 100px;
  height: 100px;
}
  
  /* If the screen size is 601px or more, set the font-size of <div> to 80px */
  @media only screen and (min-width: 601px) {
  .box iframe {
    margin: 0;
    width: 600px;
    height: 600px;
  }
    .box img {
      width: 600px;
      height: 600px;
    }
    
    
   
}

/* If the screen size is 600px or less, set the font-size of <div> to 30px */
@media only screen and (max-width: 600px) {
  .box iframe {
    margin: 0;
    width: 300px;
    height: 500px;
  }
  
  .box img {
      width: 300px;
      height: 300px;
    }
  
  .box bio {
  width: 80%;
  }
}
  
  

      
</style>
  
</head>
  
<body>
 

<div class="box">
  <div class="bio">
     
   Nick Black is a musician living in Wilmington, North Carolina.  He has lived in both Charleston, SC and Nashville, TN.  The latter is where he
   developed a taste for country and Western music.  <br /><br />
   
   Nick put out two EPs in September and December of 2018.
    
  </div>
  <img src="nick.jpg">
</div>
  
<div>
  <p class="box">
    <iframe src="https://open.spotify.com/embed/playlist/0zU4HybrxBRwsfWlLkEXEc" height="600" width="480" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>  
  </p>
  
</div>
 
  
  
  

      


  

</body>
</html>
