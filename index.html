<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  
  * {
  box-sizing: border-box;
}


.bg {

  background-image: url("nick.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.container {
  margin: auto auto;
  max-width: 800px;
  display: flex;
  /* up and down */
  flex-direction: column;

  /* everything should be centered */
  align-items: center;
  justify-content: center;
  text-align: center;
}
  

      
</style>
  
</head>
  
<body>

<div class="bg">
  <div class="container">

    <iframe src="https://open.spotify.com/embed/playlist/0zU4HybrxBRwsfWlLkEXEc" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>  
 
  </div>
</div>
  

      


  

</body>
</html>
